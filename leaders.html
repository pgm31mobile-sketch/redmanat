        .user-count {

        .rank.yellow { color: #ffd700; }
        .rank.gray { color: #c9c9c9; }
        .rank.bronze { color: #e2862b; }

        .avatar { width: 45px; height: 45px; overflow: hidden; border-radius: 50%; margin-right: 12px; }

        .score { color: #ff3d3d; font-weight: 700; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #1a1a1a;
            display: flex; justify-content: space-evenly;
            padding: 14px 0; border-top: 1px solid #333;
            box-sizing: border-box; z-index: 999; gap: 2px;
        }

        .nav-item { flex: 1; text-align: center; font-size: 14px; color: #bbb; cursor: pointer; padding: 8px 0; }
        .nav-item.active { color: #ff3d3d; font-weight: bold; }

<body>

<div class="container">

        <div class="user-count" id="userCount">√úmumi istifad…ô√ßil…ôr: 0</div>

        <div class="tab active">Balans Liderl…ôri</div>

<!-- BOTTOM NAV -->

    <div class="nav-item" onclick="window.location.href='tasks.html'">üìù<br>Tap≈üƒ±rƒ±qlar</div>

</div>

<script>
// Alt menyuda aktiv d√ºym…ôni se√ßir
const navItems = document.querySelectorAll(".nav-item");
const currentPage = window.location.pathname.split("/").pop();
navItems.forEach(item => {
    const onclickAttr = item.getAttribute("onclick");
    if (!onclickAttr) return;
    const href = onclickAttr.match(/'(.+?)'/)[1];
    if (href === currentPage) item.classList.add("active");
});

// LocalStorage-da istifad…ô√ßil…ôr yoxdursa Bot …ôlav…ô edirik
if (!localStorage.getItem("users")) {
    const botUsers = [
        {name: "Bot #1", score: "0", avatar: "img/default.jpg"},
        {name: "Bot #2", score: "0", avatar: "img/default.jpg"},
        {name: "Bot #3", score: "0", avatar: "img/default.jpg"},
        {name: "Bot #4", score: "0", avatar: "img/default.jpg"},
        {name: "Bot #5", score: "0", avatar: "img/default.jpg"}
    ];
    localStorage.setItem("users", JSON.stringify(botUsers));
}

// LocalStorage-dan istifad…ô√ßil…ôri oxuyuruq
const users = JSON.parse(localStorage.getItem("users"));
const leaderboard = document.getElementById("leaderboard");
const userCountElem = document.getElementById("userCount");

userCountElem.textContent = `√úmumi istifad…ô√ßil…ôr: ${users.length}`;

// Leaderboard-a istifad…ô√ßil…ôri …ôlav…ô edirik
users.forEach((user, index) => {
    const userRow = document.createElement("div");
    userRow.classList.add("user-row");

    let rankClass = "red";
    if (index === 0) rankClass = "yellow";
    else if (index === 1) rankClass = "gray";
    else if (index === 2) rankClass = "bronze";

    userRow.innerHTML = `
        <div class="rank ${rankClass}">#${index + 1}</div>
        <div class="avatar"><img src="${user.avatar}" alt="avatar"></div>
        <div class="username">${user.name}</div>
        <div class="score">${user.score}</div>
    `;
    leaderboard.appendChild(userRow);
});
</script>
