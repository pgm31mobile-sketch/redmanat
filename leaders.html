<style>
    body {

    #userCount {

    .user-row {
        display: flex;

    /* ===== BOTTOM NAV ===== */

        display: flex;

    }

</style>
</head>
<body>

<div class="container">

    <h2>üèÜ Liderl…ôr</h2>
    <div id="userCount">√úmumi istifad…ô√ßil…ôr: 0</div>

    <div id="leaderboard"></div>

</div>

<!-- BOTTOM NAVIGATION -->
<div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='home.html'">üè†<br>Ev</div>
    <div class="nav-item" onclick="window.location.href='tasks.html'">üìù<br>Tap≈üƒ±rƒ±qlar</div>
    <div class="nav-item" onclick="window.location.href='leaders.html'">üìà<br>Liderl…ôr</div>
    <div class="nav-item" onclick="window.location.href='friends.html'">üë•<br>Dostlar</div>
    <div class="nav-item" onclick="window.location.href='withdraw.html'">üí≤<br>√áƒ±xarƒ±≈ü</div>
</div>


<script>
/* ------------------------------------
   LOCALSTORAGE USER SYSTEM (REAL USERS)
   ------------------------------------ */

// Oxu: b√ºt√ºn real istifad…ô√ßil…ôr burada saxlanƒ±r
let users = JSON.parse(localStorage.getItem("users")) || [];

// √úmumi istifad…ô√ßi sayƒ±
document.getElementById("userCount").innerText =
    "√úmumi istifad…ô√ßil…ôr: " + users.length;

// ∆èg…ôr istifad…ô√ßi yoxdursa ‚Äî mesaj g√∂st…ôr
if (users.length === 0) {
    document.getElementById("leaderboard").innerHTML =
        `<div style="text-align:center; padding:20px; color:#bbb;">
            H…ôl…ô ki istifad…ô√ßi yoxdur...
        </div>`;
} else {

    // B√∂y√ºkd…ôn ki√ßiy…ô sƒ±rala
    users.sort((a, b) => b.balance - a.balance);

    // Rank r…ôngl…ôri
    function rankColor(rank) {
        if (rank === 1) return "yellow";
        if (rank === 2) return "gray";
        if (rank === 3) return "bronze";
        return "red";
    }

    let html = "";

    users.forEach((user, index) => {
        const rank = index + 1;

        html += `
            <div class="user-row">
                <div class="rank ${rankColor(rank)}">#${rank}</div>
                <div class="avatar"><img src="${user.photo}"></div>
                <div class="username">${user.name}</div>
                <div class="score">${user.balance.toFixed(3)}m</div>
            </div>
        `;
    });

    document.getElementById("leaderboard").innerHTML = html;
}


/* ---------------------------
   BOTTOM MENU ACTIVE BUTTON
   --------------------------- */
const navItems = document.querySelectorAll(".nav-item");
const currentPage = window.location.pathname.split("/").pop();

navItems.forEach(item => {
    const href = item.getAttribute("onclick").match(/'(.+?)'/)[1];
    if (href === currentPage) {
        item.classList.add("active");
    }
});
</script>

</body>
</html>
