<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">

<title>Mobil UI</title>
<style>
    body {
        margin: 0;
        background: #0f0f0f;
        font-family: Arial, sans-serif;
        color: white;
    }

    .container {
        padding: 15px;
        padding-bottom: 120px;
    }

    .card {
        background: #1a1a1a;
        border-radius: 20px;
        padding: 18px;
        margin-bottom: 18px;
    }

    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .profile {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .profile img {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        border: 3px solid #ff2e2e;
        object-fit: cover;
    }

    .lang-btn {
        background: #ff2e2e;
        padding: 10px 16px;
        border-radius: 12px;
        font-weight: bold;
    }

    .balance-big {
        font-size: 32px;
        font-weight: bold;
        margin-top: 8px;
    }

    .sub {
        color: #ff6a6a;
        margin-top: -5px;
    }

    .adv-grid {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
    }

    .adv-box {
        width: 48%;
        background: #1f1f1f;
        padding: 18px;
        border-radius: 20px;
        text-align: center;
    }

    .adv-box .num {
        font-size: 28px;
        font-weight: bold;
        color: #ff3d3d;
    }

    .progress {
        width: 100%;
        height: 8px;
        background: #333;
        border-radius: 10px;
        margin: 10px 0;
    }

    .progress-bar {
        width: 0%;
        height: 100%;
        background: #ff2e2e;
        border-radius: 10px;
    }

    .watch-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 14px;
        background: #ff2e2e;
        color: white;
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }

    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #1a1a1a;
        padding: 12px 0;
        display: flex;
        justify-content: space-around;
        border-top: 1px solid #333;
    }

    .bottom-nav div {
        text-align: center;
        font-size: 13px;
        color: #bbb;
    }

    .active {
        color: #ff3d3d !important;
    }

</style>
</head>
