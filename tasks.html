<script>
/* ========== JSON TAPÅIRIQLAR ========== */
let tasks = {
    1: { completed: false, reward: 0.010 }
};

if (!localStorage.getItem("tasksData")) {
    localStorage.setItem("tasksData", JSON.stringify(tasks));
} else {
    tasks = JSON.parse(localStorage.getItem("tasksData"));
}

/* ========== BALANS YÃœKLÆ ========== */
function loadBalance() {
    let bal = parseFloat(localStorage.getItem("balance") || "0");
    document.getElementById("balanceText").innerText = bal.toFixed(3) + " â‚¼";
    document.getElementById("balanceUsd").innerText = "â‰ˆ $" + (bal * 0.57).toFixed(3);
}
loadBalance();

/* ========== TAPÅIRIÄIN STATUSUNU YÃœKLÆ ========== */
function loadTaskStatus() {
    if (tasks[1].completed === true) {
        let card = document.getElementById("task1");
        let btn = document.getElementById("task1btn");

        card.classList.add("completed");
        btn.innerText = "âœ”";
        btn.style.background = "#00ff75";
        btn.classList.add("disabled");
        btn.onclick = null;
    }
}
loadTaskStatus();

/* ========== TAPÅIRIÄA BAÅLA ========== */
function startTask(id) {
    if (tasks[id].completed) return;

    window.open("https://t.me/ads_reklam69", "_blank");

    let btn = document.getElementById("task" + id + "btn");
    btn.innerText = "5s";
    btn.classList.add("disabled");
    btn.onclick = null;

    let countdown = 5;
    let interval = setInterval(() => {
        countdown--;
        btn.innerText = countdown + "s";

        if (countdown <= 0) {
            clearInterval(interval);
            completeTask(id);
        }
    }, 1000);
}

/* ========== TAPÅIRIÄI TAMAMLA ========== */
function completeTask(id) {
    tasks[id].completed = true;
    localStorage.setItem("tasksData", JSON.stringify(tasks));

    let card = document.getElementById("task" + id);
    let btn = document.getElementById("task" + id + "btn");

    card.classList.add("completed");
    btn.innerText = "âœ”";
    btn.style.background = "#00ff75";

    // BALANSI ARTIR
    let bal = parseFloat(localStorage.getItem("balance") || "0");
    bal += tasks[id].reward;
    localStorage.setItem("balance", bal.toFixed(3));
    loadBalance();

    // BÄ°LDÄ°RÄ°Å
    showToast("BalansÄ±nÄ±za +" + tasks[id].reward.toFixed(3) + " â‚¼ É™lavÉ™ olundu");
}

/* ========== TOAST ========== */
function showToast(text) {
    let toast = document.getElementById("toast");
    toast.innerText = text;
    toast.style.display = "block";

    setTimeout(() => {
        toast.style.display = "none";
    }, 2500);
}
</script>
