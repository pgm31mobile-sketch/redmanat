<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
    }
    #resetBtn {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        background-color: #FFD700; /* sarı */
        color: #000;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    #resetBtn:hover {
        background-color: #FFC300;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Admin Panel</h1>
    <button id="resetBtn">Restart Reklamlar</button>
</div>

<script>
document.getElementById("resetBtn").addEventListener("click", () => {
    // yalnız reklam sayını sıfırla, balansı saxla
    let userData = JSON.parse(localStorage.getItem("userData")) || {};
    userData.ads = 0; // sadəcə reklam sayını sıfırla
    localStorage.setItem("userData", JSON.stringify(userData));

    // home.html dərhal bunu aşkar edə bilsin
    localStorage.setItem("resetAds", "1");

    alert("Reklamlar sıfırlandı!");
});
</script>
</body>
</html>
